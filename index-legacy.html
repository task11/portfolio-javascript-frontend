<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
  <link rel="shortcut icon" href="assets/favicon.ico">
  <link rel="stylesheet" href="src/style.css">
  <title>JH's Portfolio</title>
</head>

<body>
  <div id="root">
    <div class="real-time-information">
      <div class="real-time-location">
        <span>
        </span>
      </div>
      <div class="wrap-clock">
        <div class="real-time-weather">
          <span>
          </span>
        </div>
        <div class="real-time-clock">
        </div>
      </div>
    </div>

    <div class="apps">
      <div class="apps-todo">
        <form class="todo_form">
          <input type="text" class="todo_input" placeholder="Write your to do list." autofocus="true" />
          <button type="submit" class="todo_submit_button">
            <i class="fas fa-plus"></i>
          </button>
        </form>
      </div>
    </div>
  </div>
  <script type="module" src="src/app.js"></script>
</body>


</html>
